<!DOCTYPE html>
<html>

<head>
    <title>Upload Dataset</title>
</head>

<body class="container mt-4">
    <h1>Upload Dataset</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name: <input type="text" name="name" required></label><br>
        <label>File (CSV): <input type="file" name="file" required></label><br>
        <label>SMILES Col: <input type="text" name="smiles_col" value="SMILES"></label><br>
        <label>Target Col: <input type="text" name="target_col" value="target"></label><br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
